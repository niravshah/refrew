</script>

		<div id="below-header" class="well"></div>
	</div>
</div>
<div class="row">
<div class="col-lg-9 col-sm-12 col-12">
	<div class="row">
		<div class="col-lg-12">
			<div id="lhs-row-1" class="well"></div>
		</div>
	</div>
	<div class="row">

	</div>
	<div class="row">

	<div class="row">
		<div class="col-lg-6">

	</div>

                        <div id="lhs-row-5" class="well"></div>

	</div>
</div>
<div class="col-lg-3 col-sm-12 col-12">
	<div class="row">
		<div class="col-lg-12">
			<div id="rhs-row-1" class="well"></div>
		</div>
	</div>

                <div class="col-lg-12">
                        <div id="rhs-row-2" class="well"></div>
                </div>
	</div>
</div>
<input id='linkedin-userid' type='hidden' value=''/>
</div>
</div>

<script type="text/javascript">
function onLinkedInLoad() {
     	if(gmm.Viewer){
                gmm.Viewer.trigger("linkedin:load");}
	IN.Event.on(IN, "auth", onLinkedInAuth);
}

function linkedinLogout(){
	$('#linkedin-logout').hide();
	IN.User.logout();
}

function onLinkedInAuth() {
	$('#linkedin-logout').show();
	IN.API.Profile("me").result( function(me) {
		$('#linkedin-userid').val(me.values[0].id);
		 if(gmm.Viewer){
                	gmm.Viewer.trigger("linkedin:auth");}
    	});
}

function isUserAuthorized(){
	return IN.User.isAuthorized();
}
</script>
